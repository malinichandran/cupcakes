<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
    <div class="container">
    <h2>Add a new Cupcake</h2>
    <form id="new-cupcake-form"> 
        <div class="form-group row">
          <label for="flavor" class="col-sm-2 col-form-label">Cupcake Flavor</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="flavor" placeholder="Enter Cupcake Flavor">
          </div>
        </div>
        <div class="form-group row">
          <label for="size" class="col-sm-2 col-form-label">Size</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="size" placeholder="Enter Cupcake size">
          </div>
        </div>
        <div class="form-group row">
            <label for="rating" class="col-sm-2 col-form-label"> Rating</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="rating" placeholder="Enter Cupcake Rating">
            </div>
          </div>
          <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="image" placeholder="Enter URL for Cupcake Image">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="addcupcake">Add Cupcake</button>
            </div>
          </div>
    </form>
</div>
  <div class="container">

    <h1 class="text-center display-3">Cupcake List</h1>
    <div class="row justify-content-center">
        <div class="col-6">
          <ul class="list-group" id="cupcakes-list">

  </div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcake.js"></script>
</body>

</html>
